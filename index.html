<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta
      name="viewport"
      content="width=device-width,
      maximum-scale=0.8,user-scalable=0"
    />
    <meta charset="UTF-8" />
    <meta name="theme-color" 
      content="#grey" />
    <meta name="description" 
      content="Snake Maze game from black and green Nokia" />
    <title>Snake Maze</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="manifest" href="manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </head>
  <body>
    <div>
      <div class="scores">
        <h1 id="score">000</h1>
        <h1 id="highScore">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board"></div>
          </div>
        </div>
      </div>
      <a id="extLink" href="https://codeberg.org/zz/SnakeMaze" target="_"
        ><button>Source</button></a
      >
    </div>
    <h1 id="instruction-text">click to start</h2>
  </body>
</html>

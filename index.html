<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width,
      maximum-scale=0.9,user-scalable=0"
    />
    <meta charset="UTF-8" />
    <title>Snake Maze</title>
    <link rel="manifest" href="/static/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/service-worker.js")
          .then(function (registration) {
            console.log(
              "Service Worker registered with scope:",
              registration.scope,
            );

            // Get the active service worker's controller
            const controller = registration.active;

            // Trigger the installation prompt
            if (controller) {
              controller.postMessage({ action: "installApp" });
            } else {
              console.error("No active service worker controller found.");
            }
          })
          .catch(function (error) {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>
  </head>
  <body>
    <div>
      <div class="scores">
        <h1 id="score">000</h1>
        <h1 id="highScore">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board"></div>
          </div>
        </div>
      </div>
      <a id="extLink" href="https://codeberg.org/zz/SnakeMaze" target="_"
        ><button>Source</button></a
      >
    </div>
    <h1 id="instruction-text">click to start</h1>
  </body>
</html>
